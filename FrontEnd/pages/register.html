<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/FrontEnd/assets/css/register.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 m-0">
        <div class="row  w-100" style="max-width: 1200px;">
            <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
                <img src="/FrontEnd/assets/img/Frame 11.png" class="img-fluid" alt="Registration Image">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column ov-form">
               
                <form action="" method="POST" style="width: 100%;">
                    <div class="mt-3">                       
                        <h3>Hi ,Get Started Now ðŸ‘‹<span></span></h3>
                        <p class="text-muted">Enter details to create your travel account</p>
                        <button class="btn btn-google w-100 mt-2 mb-2">
                            <img src="/FrontEnd/assets/img/logos_google-icon.png" alt="" class=""> Continue with Google
                        </button>
                        <div class="divider d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="mx-2 text-muted">or</span>
                            <hr class="flex-grow-1">
                        </div>                          
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control border-0 border-bottom" id="fullname" placeholder="Fullname" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control border-0 border-bottom" id="phonenumber" placeholder="PhoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control border-0 border-bottom" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3 password-icon">
                        <input type="password" class="form-control border-0 border-bottom" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="mb-3 password-icon">
                        <input type="password" class="form-control border-0 border-bottom" id="re_password" placeholder="Confirm Password" required>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-2" style="border-radius: 45px; border: 1px solid;">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
